<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="welcome.css">
    <script src="serverstub.js"></script>
    <script src="welcome.js"></script>
    <script id="welcomeview" type=”text/view”>
        <div class="container">
            <div class="logo">
                <img src="img/wimage.png">
            </div>
            <div class="sign">
                <div class="signIn">
                    <form onsubmit="validSignin(this);return false;">
                        <div class="row">
                            <div class="col_name">
                                <label for="email">Email</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="email" id="email" name="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_name">
                                <label for="password">Password</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="text" id="password" name="password">
                            </div>
                        </div>
                        <div class="row">
                            <input class="right_bottom" type="submit" value="logIn">
                        </div>
                    </form>
                </div>
                <div class="signUp">
                    <h3 class="form_title">Sign Up here</h3>
                    <form onsubmit="validSignup(this);return false;">
                        <div class="row">
                            <div class="col_name">
                                <label for="fname">First name</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="text" id="fname" name="fname" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_name">
                                <label for="lname">Family name</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="text" id="lname" name="lname" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_name">
                                <label for="gender">Gender</label>
                            </div>
                            <div class="col_value">
                                <select id="gender" name="gender">
                                    <option value="male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_name">
                                <label for="city">City</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="text" id="city" name="city" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_name">
                                <label for="country">Country</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="text" id="country" name="country" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_name">
                                <label for="email">Email</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="email" id="email" name="email" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_name">
                                <label for="password">Password</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="text" id="password" name="password" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_name">
                                <label for="repwd">Repeat PSW</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="text" id="repwd" name="repwd" required />
                            </div>
                        </div>
                        <div class="row">
                            <input class="right_bottom" type="submit" value="SignUp">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- <div id="validAlert"></div> -->
    </script>
    <script id="profileview" type=”text/view”>
        <div id="tabs-container">
            <!-- Tabs -->
            <div id="home-tab" class="tab active-tab" onclick="showPanel('home')">Home</div>
            <div id="browse-tab" class="tab"  onclick="showPanel('browse')">Browse</div>
            <div id="account-tab" class="tab"  onclick="showPanel('account')">Account</div>
        
            <!-- Panels -->

            <!------------------------Home Panel ------------------------>
            <div id="home-panel" class="tab-panel active-panel">
                <div class="home-part" id="userInfo">
                    <h2 class="panel-title">User Infomation</h2>
                </div>
                <div class="home-part" id="postArea">
                    <h2 class="panel-title">Post Message</h2>
                    <form onsubmit="postMessage(this, 'postOwnMessage'); return false;">
                        <textarea id="postOwnMessage" placeholder="What is happening?!"></textarea>
                        <div class="row">
                            <input class="right_bottom" type="submit" value="Post Message">
                        </div>
                    </form>
                    <div class="row">
                        <button class="right_bottom" id="loadmsg" onclick="reloadMsgWall('mypostedArea', 'ownWall')">Reload your Wall</button>
                    </div>
                </div>
                <div class="home-part div_row" id="mypostedArea"></div>
            </div>

            <!------------------------Browse Panel ------------------------>
            <div id="browse-panel" class="tab-panel">
                <div id="searchUserArea">
                    <form onsubmit="searchUser(this); return false;">
                        <div class="row">
                            <div class="browse_col_name">
                                <label id="email_label" for="otherEmail">Find my Friend</label>
                            </div>
                            <div class="browse_col_value">
                                <input class="inputmail" placeholder="Input your Friend's Email" type="email"
                                    id="otherEmail" name="otherEmail" required />
                            </div>
                        </div>
                        <div class="row">
                            <input class="right_bottom top-bottom search-button" type="submit" value="Search">
                        </div>
                    </form>
                </div>
                <div id="otherUserHome" class="browse_Info">
                    <div id="otherUserInfo" class="home-part">
                        <h2 class="panel-title">User Infomation</h2>
                    </div>
                    <div class="home-part" id="otherPostArea">
                        <h2 class="panel-title">Post Message</h2>
                        <form onsubmit="postMessage(this, 'postOtherMsg'); return false;">
                            <textarea id="postOtherMsg" placeholder="What is happening?!"></textarea>
                            <div class="row">
                                <input class="right_bottom" type="submit" value="Post Message">
                            </div>
                        </form>
                        <div class="row">
                            <button class="right_bottom" id="loadmsg"
                                onclick="reloadMsgWall('otherpostedArea', 'otherWall')">Reload your Wall</button>
                        </div>
                    </div>
                </div>
            
            <div class="home-part div_row" id="otherpostedArea"></div>
            </div>
            <!------------------------account Panel ------------------------>
            <div id="account-panel" class="tab-panel">
                <div class="accout_panel_content panel_content">
                    <h3 class="form_title">Change Your Password</h3>
                    <form onsubmit="acountPanel(this);return false;">
                        <div class="row">
                            <div class="col_name">
                                <label for="oldPassword">Old Password</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="text" id="oldPassword" name="oldPassword" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_name">
                                <label for="newPassword">New Password</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="text" id="newPassword" name="newPassword" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_name">
                                <label for="rePassword">Repeat PWD</label>
                            </div>
                            <div class="col_value">
                                <input class="infoInput" type="text" id="rePassword" name="rePassword" required />
                            </div>
                        </div>
                        <div class="row">
                            <input  class="right_bottom" type="submit" value="Change Password">
                        </div>
                        
                    </form>
                    <div class="row">
                        <button id="signout" onclick="signOut()">Sign Out</button>
                    </div>
                </div>
                
        </div>
    </script>
</head>

<body>
    <div id="validAlert"></div>
    <div id="view"></div>

</body>

</html>
